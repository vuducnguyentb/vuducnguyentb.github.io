<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 250px;
            position: relative;
        }

        .container img {
            max-width: 100%;
        }

        .btn-click {
            width: 150px;
            height: 40px;
            cursor: pointer;
            background-color: blueviolet;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../images/HuongTram.jpg" alt="">
        <button class="btn-click">Click</button>
    </div>

</body>

</html>
