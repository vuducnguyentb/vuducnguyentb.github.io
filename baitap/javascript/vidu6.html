<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đồng hồ thời gian thực</title>
	<style type="text/css" media="screen">
		#time{
			width: 500px;
			padding:300px;
			font-size: 5em;
			font-family: tahoma;
			background-color: teal;
			color: #fff;
			margin:30px auto;
			border:10px solid #ebeb;
		}
	</style>
</head>
<body>
	<div id="time"></div>
	<script type="text/javascript">
		function dongho(){
			var time=new Date();
			var gio=time.getHours();
			var phut= time.getMinutes();
			var giay = time.getSeconds();
			if(phut<10){
				phut=0+phut;
			}
			if(gio<10){
				gio=0+gio;
			}
			if(giay<10){
				giay=0+giay;
			}
			document.getElementById("time").innerHTML=gio+":"+phut+":"+giay;
			setTimeout("dongho()",1000);
		}
		dongho();
	</script>
</body>
</html>
