<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <form action="">
                    <h2>Đăng ký</h2>
                    <div class="row">
                        <div class="col">
                            <label for="">Name</label>
                            <input type="text" name="" id="" required class="form-control" placeholder="Tên của m">
                        </div>
                        <div class="col">
                            <label for="">Password</label>
                            <input type="password" name="" id="" required class="form-control" placeholder="pass của m đó">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <form action="">
                    <h2>Đăng kí email</h2>
                    <div class="form-group">
                        <label for="my-input">Email</label>
                        <input id="my-input" class="form-control" type="text" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Thành phố</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option selected>Hà Nội</option>
                            <option>Thái Bình</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="my-input">Tôi đồng ý điều khoản sử dụng</label>
                        <input id="my-input" type="checkbox">
                    </div>
                    <div class="form-group">
                        <label  class="btn btn-outline" for="">Nam
                            <input type="radio" name="gioitinh" id="" value="Nam">
                        </label>
                        <label for="" class="btn btn-outline">Nữ
                                <input type="radio" name="gioitinh" id="" value="Nam">
                            </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.min.js"></script>

</html>
