<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="numB">Nhập số</label><br>
        <input type="text" name="num" id="numB">
        <input type="button" value="In kết quả " onclick="print_snt()">
    </form>
    <div id="result">

    </div>
</body>
<script>
    function printResult() {
        //lấy giá trị trong input
        var numB = document.getElementById('numB').value;
        //convert sang kiểu int
        numB = parseInt(numB);
        var html = '';
        for (var i = 1; i <= numB; i++) {
            html += ' ' + i + '<br>';
        }
        document.getElementById('result').innerHTML = html;
    }
  // hàm kiểm tra số nguyên tố
  function kiem_tra_snt(n)
            {
                // Biến cờ hiệu
                var flag = true;

                // Nếu n bé hơn 2 tức là không phải số nguyên tố
                if (n < 2) {
                    flag = false;
                }
                else if (n == 2) {
                    flag = true;
                }
                else if (n % 2 == 0) {
                    flag = false;
                }
                else {
                    // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
                    for (var i = 3; i <= Math.sqrt(n); i += 2)
                    {
                        if (n % i == 0) {
                            flag = false;
                            break;
                        }
                    }
                }
                
                return flag;
            }

            // Hàm in ra các số nguyên tố từ 1 tới n
            function print_snt()
            {
                // Lấy number
                var number = document.getElementById("number").value;

                // Ép number sang kiểu INT
                number = parseInt(number);

                // Lặp để in kết quả
                var html = '';
                for (var i = 1; i <= number; i++) {
                    // Nếu là số nguyên tố thì in ra
                    if (kiem_tra_snt(i)){
                        html += i + ' <br/>';
                    }
                }
                document.getElementById("result").innerHTML = html;
            }
</script>

</html>
