<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Menu Bar</title>
</head>

<body>
    <div class="tour-filter-bar mt-5">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="select-map">
                            <div class="red-map">
                                <img src="images/red.png" alt="">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                  <option>Từ Hà Nội</option>
                                  <option>Từ Thái Bình</option>
                                  <option>Từ Bắc Giang</option>
                                </select>
                            </div>
                        </div>
                        <div class="check-tour">
                            <div class="form-check-inline">
                                <label class="form-check-label pagination-centered mt-2" for="check1">
                                            <div class="btn-check"></div>
                                          <input type="checkbox" class="form-check-input w-24" id="check1" name="vehicle1" value="something" checked> <span class="tour-tip">TOUR GIỜ CHÓT </span> 
                                        </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="check2">
                                        <div class="btn-check"></div>
                                          <input type="checkbox" class="form-check-input w-24" id="check2" name="vehicle2" value="something"><span class="tour-tip">TOUR TIẾT KIỆM</span>
                                        </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="check2">
                                        <div class="btn-check"></div>
                                              <input type="checkbox" class="form-check-input w-24" id="check2" name="vehicle2" value="something"><span class="tour-tip">TOUR BÁN CHẠY</span>
                                            </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                        <div class="btn-check"></div>
                                          <input type="checkbox" class="form-check-input w-24" ><span class="tour-tip">TOUR TIÊU CHUẢN</span>
                                        </label>
                            </div>
                        </div>
                        <div class="select-sort">
                            <div class="form-group">
                                <select class="form-control">
                                          <option>Sắp xếp</option>
                                          <option>Từ trên</option>
                                          <option>Từ xuống</option>
                                        </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid menu-sau">
        <div class="container">
            <form action="">
                <div class="terms-agree-box">
                    <input type="checkbox" name="" id="">
                    <div class="check-box">
                        <span></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>

</html>
