<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fadein.css">
    <title>Fadein Jquery</title>
</head>

<body>
    <div class="main">
        <div class="form-login" id="form-login">
            <input type="text" name="username" id="" placeholder="username" class="form-control form-control-lg">
            <input type="password" name="password" id="" placeholder="password" class="form-control form-control-lg">
            <button class="btn btn-primary" type="button" id="btn-register">Đăng ký</button>
            <button class="btn btn-outline-info" type="button" id="btn-login">Đăng nhập</button>
        </div>
        <div class="form-register hidden" id="form-register">
            <input type="text" name="username" id="" placeholder="username" class="form-control form-control-lg">
            <input type="password" name="password" id="" placeholder="password" class="form-control form-control-lg">
            <input type="password" name="confirmpassword" id="" placeholder="confirmpassword" class="form-control form-control-lg">
            <button class="btn btn-primary" id="btn-register">Đăng ký</button>
            <button class="btn btn-outline-info" id="btn-login">Đăng nhập</button>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.min.js"></script>

</html>
