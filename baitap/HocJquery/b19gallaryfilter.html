<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/b18.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul class="menu">
        <li data-type="type1">Loại 1</li>
        <li data-type="type2">Loại 2</li>
        <li data-type="type3">Loại 3</li>
        <li data-type="type4">Loại 4</li>
        <li data-type="all">Tất cả</li>
    </ul>
    <h1 class="title">ALL</h1>
    <div class="content">
        <img class="type1 all" src="images/1.png" alt="">
        <img class="type2 all" src="images/2.png" alt="">
        <img class="type3 all" src="images/3.png" alt="">
        <img class="type4 all" src="images/4.png" alt="">
        <img class="type1 all" src="images/5.png" alt="">
        <img class="type2 all" src="images/6.png" alt="">
        <img class="type3 all" src="images/7.png" alt="">
        <img class="type4 all" src="images/8.png" alt="">
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script>
    $(document).ready(function() {
        $('.content').isotope({
            itemSelector: 'img' //chọn những thẻ img
        })
        $('ul.menu li').on('click', function() {
            var _type = $(this).data('type');
            var ten_loai = $(this).text();
            $('h1.title').text(ten_loai);
            type = '.' + _type;
            $('.content').isotope({
                filter: type //lọc những thẻ có class
            });
        });
    });
</script>

</html>
