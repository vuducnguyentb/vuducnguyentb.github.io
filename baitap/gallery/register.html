<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: url('../images/haloween.jpg');
        }

        .wrapp {
            width: 400px;
            height: 600px;
            background: rgba(97, 88, 82, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius:5px;
        }
        .wrapp h3{
            text-align: center;
            color: aquamarine;
            font-size: 36px;
            font-weight: 600;
        }
        .sub{
            width: 300px;
        height: 40px;
        margin-left: 45px;
        margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="wrapp">
        <h3>Register</h3>
        <form action="result.html">
            <input type="text" name="username" id="" placeholder="Username" class="sub"><br>
           <input type="date" name="daybirth" id="daybirth" class="sub"><br>
            <select name="gender" id="" class="sub">
                <option value="selectgender">Select gender</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
            </select><br>
            <input type="text" name="" id="" placeholder="Address" class="sub"><br>
            <input type="email" name="" id="" placeholder="Email" class="sub"><br>
            <input type="tel" name="" id="" placeholder="(+84)" class="sub"><br>
            <input type="password" name="pass" id="" placeholder="*******" class="sub"><br>
            <input type="radio" name="check" id="checkok"> <label for="checkok">Bạn đồng ý chứ.</label>
        </form>
    </div>

</body>
<script src="boostrap/js/jquery.min.js"></script>
<script src="boostrap/js/bootstrap.min.js"></script>

</html>
