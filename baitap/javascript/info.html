<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info</title>
    <style media="screen">
        * {
          margin: 0;
          padding: 0;
        }
  
        body {
          padding: 20px;
        }
  
        ul li {
          width: 200px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-left: 8px;
          box-shadow: 0 0 5px #ccc;
          list-style: none;
          padding: 16px 8px;
          display: flex;
          flex-direction: column;
          align-items: center;
          float: left;
          margin-bottom: 16px;
        }
  
        img {
          width: 100px;
          height: 100px;
          border-radius: 100%;
          margin-bottom: 20px;
        }
  
        p {
          padding: 8px 0;
        }
  
        input {
          padding: 8px 16px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
        }
      </style>
</head>

<body onload="documentReady();">

    <body>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="avatar" id="avatar" placeholder="Avatar">
        <input type="text" name="age" id="age" placeholder="age">
        <input type="text" name="address" id="address" placeholder="Address">
        <input type="button" name="" id="save" value="Create">
        <ul id="people-list">
        </ul>
    </body>
    <script>
        //mảng object peoples
        var peoples = [
            {
                name: 'Cao Việt Hà',
                avatar: 'https://danongonline.com.vn/wp-content/uploads/2018/02/anh-girl-xinh-9-1.jpg',
                age: 16,
                address: 'Việt Nam'
            },
            {
                name: 'Nguyễn Thanh Hoàn',
                avatar: 'http://sohanews.sohacdn.com/thumb_w/660/2018/2/12/photo1518395173822-15183951738221946713251.jpg',
                age: 14,
                address: 'China'
            },
            {
                name: 'Thuỳ Dương',
                avatar: 'https://znews-photo.zadn.vn/w660/Uploaded/ofh_fdmzsofw/2018_02_15/201710100427022.jpg',
                age: 13,
                address: 'Việt Nam'
            },
            {
                name: 'Mông',
                avatar: 'https://danongonline.com.vn/wp-content/uploads/2018/02/anh-girl-xinh-9-1.jpg',
                age: 13,
                address: 'Việt Nam'
            }
        ];
        // Name: Array - Mảng
        // Số thứ tự: Index / Key
        // Độ dài: Length
        // Cách khai báo 1 array: var myArray = [];
        //                        var myArray = new Array();

        //tạo hàm hiển thị giao diện
        function renderPeople() {
            var html = "";
            for (var people of peoples) {
                html += '<li>';
                html += '<img  src="' + people.avatar + ' "alt=" ">';
                html += '<h3>' + people.name + '</h3>';
                html += '<p>Age:' + people.age + '</p>';
                html += '<p>Address:' + people.address + '</p>';
                html += '</li>';
            }
            var peopleList = document.getElementById('people-list');
            peopleList.innerHTML = html;
        }
        function documentReady() {
            renderPeople();
            // bắt event Create
            var isSubmit = document.getElementById("save");
            isSubmit.onclick = function () {
                var fullname = document.getElementById('name');
                var avatar = document.getElementById('avatar');
                var age = document.getElementById('age');
                var address = document.getElementById('address');
                var newPeople = {
                    name: fullname.value,
                    avatar: avatar.value,
                    age: age.value,
                    address: address.value
                }
                //truyền newPeople vào mảng
                peoples.push(newPeople);
                //hiển thị lại
                renderPeople();
            }
            setTimeout(function () {
                //thay thế 2 phần tử trong mảng
                peoples.splice(1, 2, {
                    name: 'Chim Pu',
                    avatar: 'https://danongonline.com.vn/wp-content/uploads/2018/02/anh-girl-xinh-9-1.jpg',
                    age: 16,
                    address: 'Việt Nam'
                },
                {
                    name: 'Pu chim',
                    avatar: 'https://danongonline.com.vn/wp-content/uploads/2018/02/anh-girl-xinh-9-1.jpg',
                    age: 16,
                    address: 'Việt Nam'
                }
                );
                renderPeople();
            }, 3000);
        }
    </script>

</html>
