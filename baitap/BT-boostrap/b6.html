<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <title>Dropdown</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-outline-info" data-toggle="dropdown">Menu dropdown</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Item1</a>
                    <div class="dropdown-divider"></div>
                    <a href="" class="dropdown-item">Item2</a>
                    <div class="dropdown-divider"></div>
                    <a href="" class="dropdown-item">Item3</a>
                    <div class="dropdown-divider"></div>
                    <a href="" class="dropdown-item">Item4</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="btn-group">
                    <button class="btn btn-outline-info">
                        Menu
                    </button>
                    <button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown">
                        <span class="sr-only"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="" class="dropdown-item">Item1</a>
                        <div class="dropdown-divider"></div>
                        <a href="" class="dropdown-item">Item2</a>
                        <div class="dropdown-divider"></div>
                        <a href="" class="dropdown-item">Item3</a>
                        <div class="dropdown-divider"></div>
                        <a href="" class="dropdown-item">Item4</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.min.js"></script>

</html>
