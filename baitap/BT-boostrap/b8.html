<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-info" data-toggle="modal" data-target="#modal-delete">Delete</button>
            </div>
            <div class="modal fade" id="modal-delete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Xóa</h2>
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            Bạn có muốn xóa gì ko?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger">Cancel</button>
                            <button type="button" class="btn btn-success">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end modal -->
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-success" data-toggle="popover" data-container="body" data-placement="right" data-content="thích viết gì thỳ viết" title="cửa sổ popover">Popover</button>
            </div>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.min.js"></script>
<!-- script for popover -->
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();   
});
</script>
</html>
