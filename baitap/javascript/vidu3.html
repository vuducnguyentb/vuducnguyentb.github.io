<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đồng hồ đếm ngược</title>
	<style type="text/css" media="screen">
		#dongho{
			margin:30px;
			font-size: 5em;
			font-weight: bold;
			color: red;
		}
	</style>
</head>
<body>
	<div id="dongho"></div>
	<script type="text/javascript">
		var so=10;
		function demnguoc(){
			so--;
			if(so!=0){
				document.getElementById("dongho").innerHTML=so;
				setTimeout("demnguoc()",1500)
			}
			else{
				document.getElementById("dongho").innerHTML="Hết thời gian.";
				window.location.href="http://youtobe.com"
			}
		}
		demnguoc();
	</script>
</body>
</html>
